<% include header.html %>
  <!-- Main content -->
  <link rel="stylesheet" href="css/bootstrap-multiselect.css" type="text/css">
  <script type="text/javascript" src="js/bootstrap-multiselect.js"></script>

  <section class="content">
    <% if (typeof msg !='undefined' ) { %>
      <div class="alert alert-success alert-dismissible fade show" style="text-align: center;" role="alert">
        <strong>
          <%= msg %>
        </strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <% } %>

        <% if(typeof typequiz_data !='undefined' ){ %>
          <form class="form-data" role="form" method="post" action="/update_typequiz_details"
            enctype="multipart/form-data">
            <div class="row">
              <input type="hidden" name="typequiz_id" value="<%= typequiz_data._id %>" />
              <div class="col-md-8">
                <div class="card card-primary">
                  <div class="card-header">
                    <h3 class="card-title">
                     Edit Type Quiz
                    </h3>
                    
                    <div class="card-tools">
                      <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip"
                        title="Collapse">
                        <i class="fas fa-minus"></i></button>
                    </div>
                  </div>
                  <div class="card-body">
                    <input type="hidden" class="form-control" value="<%= typequiz_data.picture %>" name="picture" />

                    <div class="form-group">
                      <label for="name">
                        <%= process.env.title_name %>
                      </label>
                      <input type="text" id="name" name="name" style="text-transform: capitalize;" class="form-control"
                        value="<%= typequiz_data.name %>"  required >
                    </div>

                    <div class="form-group" name =  "class">
                      <label for="class">
                        Class
                      </label>
                      <select class="form-control custom-select"  id="class_id" name="class_id" required>
                        <option value=""> All</option>
                        <% if(Class.length > 0){  %>
                        
                          <% Class.forEach(function(data){%>
              
  
                            <%if(class_id == data._id){%>
                              
                              <option value="<%=data._id%>"  selected><%=data.name%></option>
                              
                            <%}else{%>
                              <option value="<%=data._id%>"  ><%=data.name%></option>
                            <%}%>
                           
                             
                      <%})%>
                      <%}%>
                      </select>
                    </div>

                    <div class="form-group" name =  "student">
                      <label for="student">
                        Subject
                      </label>
                      <select class="form-control custom-select"  id="subject_id" name="subject_id" required>
                        <option value=""> All</option>
                        <% if(Subject.length > 0){  %>
                        
                          <% Subject.forEach(function(data){%>
              
  
                            <%if(subject_id == data._id){%>
                              
                              <option value="<%=data._id%>"  selected><%=data.name%></option>
                              
                            <%}else{%>
                              <option value="<%=data._id%>"  ><%=data.name%></option>
                            <%}%>
                           
                             
                      <%})%>
                      <%}%>
                      </select>
                    </div>
                    <!-- <div class="col-md-12"> -->
                     
                      <!-- </div> -->

                    <div class="form-group" name="status">
                      <label for="status">
                        <%=process.env.title_status %>
                      </label>
                      <select class="form-control custom-select" id="status" name="status" required>
                        <% if(typequiz_data.status=="1" ) { %>
                          <option value="1" selected="selected">
                            <%= process.env.active %>
                          </option>
                          <option value="0">
                            <%= process.env.inactive %>
                          </option>
                          <% } else{ %>
                            <option value="1">
                              <%= process.env.active %>
                            </option>
                            <option value="0" selected="selected">
                              <%= process.env.inactive %>
                            </option>
                            <% } %>
                      </select>
                    </div>


                    <div class="form-group">
                      <label for="status">
                        <%= process.env.title_type %>
                      </label>
                      <select class="form-control custom-select" id="admin_type" name="type" required>
                        <% if(typequiz_data.type=="1" ) { %>
                          <option value="1" selected="selected">
                            <%= process.env.title_subadmin %>
                          </option>
                          <option value="0">
                            <%= process.env.title_admin %>
                          </option>
                          <% } else{ %>
                            <option value="1">
                              <%= process.env.title_subadmin %>
                            </option>
                            <option value="0" selected="selected">
                              <%= process.env.title_admin %>
                            </option>
                            <% } %>
                      </select>
                    </div>

                    <div class="form-group">
                      <label for="extra_detail">
                        <%= process.env.extra_detail %>
                      </label>
                      <textarea id="extra_detail" name="extra_detail" class="form-control"
                        rows="4"><%= typequiz_data.extra_detail %></textarea>
                    </div>


                  </div>
                  <!-- /.card-body -->
                </div>
                <!-- /.card -->
                <div class="col-12">
                  <input type="submit" value="<%= process.env.edit_admin %>" class="btn system-bottons float-right">
                </div>
              </div>

            </div>

          </form>
          <% }else{ %>
            <form class="form-data" role="form" method="post" action="/save_typequiz_data"
              enctype="multipart/form-data">
              <div class="row">
                <div class="col-md-8">
                  <div class="card card-primary">
                    <div class="card-header">
                      <h3 class="card-title">
                        Add Type Quiz
                      </h3>

                      <div class="card-tools">
                        <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip"
                          title="Collapse">
                          <i class="fas fa-minus"></i></button>
                      </div>
                    </div>
                    <div class="card-body">
                      <input type="hidden" class="form-control" name="picture" />
                     
                     
                      <div class="form-group">
                        <label for="name">
                          <%= process.env.title_name %>
                        </label>
                        <input type="text" id="name" name="name" style="text-transform: capitalize;"
                          class="form-control" required>
                      </div>
                      <div class="form-group">
                        <label for="status">
                          Class
                        </label>
                        <select class="form-control custom-select" id="class_id" name="class_id" required>
                          <% if(Class_data.length > 0){  %>
                            <option>Seelect class</option>
                            <% Class_data.forEach(function(data){%>
                             
                        <option value="<%=data._id%>"  ><%=data.name%></option>

                               
                        <%})%>
                        <%}%>
                        </select>
                      </div>

                      <div class="form-group">
                        <label for="status">
                          Subject
                        </label>
                        <select class="form-control custom-select" id="subject_id" name="subject_id" required>
                          <% if(Subject_data.length > 0){  %>
                            <option>Seelect class</option>
                            <% Subject_data.forEach(function(data){%>
                             
                        <option value="<%=data._id%>"  ><%=data.name%></option>

                               
                        <%})%>
                        <%}%>
                        </select>
                      </div>
               
                      <div class="form-group">
                        <label for="extra_detail">
                          <%= process.env.extra_detail %>
                        </label>
                        <textarea id="extra_detail" name="extra_detail" class="form-control" rows="4"></textarea>
                      </div>
                    </div>
                    <!-- /.card-body -->
                  </div>
                  <!-- /.card -->
                  <div class="col-12">
                    <input type="submit" value="Add Type Quiz" class="btn system-bottons float-right">
                  </div>
                </div>
              </div>

              </div>
            </form>
            <% } %>
  </section>

  <script>
    $(function () {
      // $('.my-select-box').fSelect({});

      var dateToday = new Date();
      //Date range picker with time picker
      $('#passport_expire_date').datepicker({
        singleDatePicker: true,
        showDropdowns: true,
        minDate: dateToday,
        changeMonth: true,
        changeYear: true,
      });
    });







    document.getElementById("profile_file").onchange = function () {
      var reader = new FileReader();

      reader.onload = function (e) {
        // get loaded data and render thumbnail.
        document.getElementById("profile_image").src = e.target.result;
      };

      // read the image file as a data URL.
      reader.readAsDataURL(this.files[0]);
    };


    $(document).ready(function () {
      $('#fselectMulti').multiselect({
        enableFiltering: true,
        maxHeight: 350,
        dropRight: false,
      });

      if ($("#admin_type option:selected").val() == "1") {
        $("#allowed_urls").css("display", "block");
      } else {
        $("#allowed_urls").css("display", "none");
      }

      $("#admin_type").change(function (e) {
        if (this.value == 1) {
          $("#allowed_urls").css("display", "block");
        } else {
          $("#allowed_urls").css("display", "none");
        }
      });

    });


    function isNumberKey(evt) {
      var charCode = (evt.which) ? evt.which : evt.keyCode;
      if (charCode != 46 && charCode > 31
        && (charCode < 48 || charCode > 57))
        return false;

      return true;
    }

  </script>
  <!-- /.content -->
  <% include footer.html %>
